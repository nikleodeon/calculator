<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-u-matic</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="screen">Display</div>
        <div class="top-row">
            <div id="all-clear">
                all-clear
            </div>
            <div id="clear">
                clear
            </div>
            <div id="invert">
                +/-
            </div>
            <div id="percent">
                %
            </div>
            <div id="del">
                del
            </div>
        </div>
        <div class="second-row">
            <div id="seven">
                7
            </div>
            <div id="eight">
                8
            </div>
            <div id="nine">
                9
            </div>
            <div id="divide">
                /
            </div>
        </div>
        <div class="third-row">
            <div id="4">
                4
            </div>
            <div id="5">
                5
            </div>
            <div id="6">
                6
            </div>
            <div id="multiply">
                *
            </div>
        </div>
        <div class="fourth-row">
            <div id="one">
                1
            </div>
            <div id="two">
                2
            </div>
            <div id="three">
                3
            </div>
            <div id="subtract">
                -
            </div>
        </div>
        <div class="fifth-row">
            <div id="zero">
                0
            </div>
            <div id="floating-point">
                .
            </div>
            <div id="equals">
                =
            </div>
            <div id="addition">
                +
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
