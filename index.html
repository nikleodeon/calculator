<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calc-0-matic</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="calculator-body">
        <div class="display">
            <div id="display">0</div>
        </div>
        <div class="keys">
            <div class="row-one">
                <button class="all-clear" data-clear id="ac">AC</button>
                <button class="delete" data-delete id="del">DEL</button>
                <button class="operation" data-divide id="divide">/</button>
            </div>
            <div class="row-two">
                <button class="number" data-number id="one" value="1">1</button>
                <button class="number" data-number id="two" value="2">2</button>
                <button class="number" data-number id="three" value="3">3</button>
                <button class="operation" data-multiply id="multiply">&times;</button>
            </div>
            <div class="row-three">
                <button class="number" data-number id="four" value="4">4</button>
                <button class="number" data-number id="five" value="5">5</button>
                <button class="number" data-number id="six" value="6">6</button>
                <button class="operation" data-add id="add">+</button>
            </div>
            <div class="row-four">
                <button class="number" data-number id="seven" value="7">7</button>
                <button class="number" data-number id="eight" value="8">8</button>
                <button class="number" data-number id="nine" value="9">9</button>
                <button class="operation" data-subtract id="subtract">-</button>
            </div>
            <div class="row-five">
                <button class="decimal" data-decimal id="decimal" value=".">.</button>
                <button class="number" data-number id="zero">0</button>
                <button class="equal" data-equals id="equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
